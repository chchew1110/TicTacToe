<html>

<head>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <script src="tictactoe.js"></script>
</head>
    
    
<body>
    <div class="title">Tic Tac Toe</div>
    <div id="turnpanel"><p>Player 1's Turn</p></div>
    <div class="container">
        <div id="top-container">
            <div id="top-left" onclick="chooseCell(this.id)"></div>
            <div id="top-center" onclick="chooseCell(this.id)"></div>
            <div id="top-right" onclick="chooseCell(this.id)"></div>
        </div>
        <div id="middle-container">
            <div id="middle-left" onclick="chooseCell(this.id)"></div>
            <div id="center" onclick="chooseCell(this.id)"></div>
            <div id="middle-right" onclick="chooseCell(this.id)"></div>
        </div>
        <div id="bottom-container">
            <div id="bottom-left" onclick="chooseCell(this.id)"></div>
            <div id="bottom-center" onclick="chooseCell(this.id)"></div>
            <div id="bottom-right" onclick="chooseCell(this.id)"></div>
        </div>
        
    </div>
    <div id="winpanel"></div>
    
</body>



</html>
